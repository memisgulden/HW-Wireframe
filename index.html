<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>WireFrame</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="flex-container">   
    <header>
        header
    </header>

    <nav>
        nav
    </nav>

    <!-- Section goes to the left -->
    <section id="section">
        section
        <!-- Article inside section -->
        <article id="article">
            article
            <h id="h">
                h1,h2,h3
            </h>
            <p id="p">
                p
            </p>
        </article>
    </section>

    <!-- Aside floats right-->
    <section id="aside">
        aside
    </section>

    <footer>
        footer
    </footer>
</div>    

</body>

</html>
